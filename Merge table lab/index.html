<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order</title>
</head>
<body>
    <h1>Online Order</h1>

    <table border="4" cellspacing="4" cellpadding="4">
        <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Note</th>
        </tr>
        <tr>
            <td>Email Account</td>
            <td>10</td>
            <td>$9.90</td>
            <td rowspan="3">Order lines</td>
        </tr>
        <tr>
            <td>FYIcenter.comAd</td>
            <td>1</td>
            <td>$99.00</td>
        </tr>
        <tr>
            <td>1-year Access</td>
            <td>1</td>
            <td>$199.00</td>
        </tr>
        <tr>
            <td colspan="2">Shipping</td>
            <td>$3.99</td>
            <td rowspan="2">Shipping & tax</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>
            <td>$15.99</td>
            
        </tr>
        
    </table>
    
</body>
</html>
